<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" href="img/logo.png" type="image/svg+xml">
  <link rel="icon" href="img/logo.png" type="image/png">

  <title>GitHub</title>
</head>

<body>
  <header class="header">
    <div class="header__wrapper container">
      <a>
        <img src="img/logo.png" alt="">
        <span>GitHub</span>
      </a>
    </div>
  </header>

  <main class="container">
    <div>
      <p class="title">Найти репозитории</p>
      <form action="" class="form">
        <label>
          <input placeholder="Поиск..." type='search' class="form__search" />
          <span class="form__err">Введите больше 3-х символов</span>
        </label>

        <button class="form__btn">Найти</button>
      </form>
      <div class="list"> </div>
    </div>

  </main>

  <footer>

  </footer>
</body>

</html>
